<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 100px 0;
            margin-top: 60px; /* To avoid overlap with the fixed nav */
        }
        .section {
            height: 600px; /* Just for demonstration, adjust as needed */
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<nav>
    <a href="#etusivu">Etusivu</a>
    <a href="#menu">Menu</a>
    <a href="#kissojen-esittely">Kissojen esittely</a>
    <a href="#yhteystiedot">Yhteystiedot</a>
</nav>

<section id="etusivu" class="section">
    <h1>Etusivu</h1>
    <p>Welcome to the homepage!</p>
</section>

<section id="menu" class="section">
    <h1>Menu</h1>
    <p>This is the menu section.</p>
</section>

<section id="kissojen-esittely" class="section">
    <h1>Kissojen esittely</h1>
    <p>This section introduces the cats.</p>
</section>

<section id="yhteystiedot" class="section">
    <h1>Yhteystiedot</h1>
    <p>This section contains contact information.</p>
</section>

</body>
</html>
